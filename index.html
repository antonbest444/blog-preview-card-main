<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main>
      <section class="blog__container">
        <img
          style="border-radius: 15px"
          src="/assets/images/illustration-article.svg"
          alt="image_black_yellow"
        />
        <article class="blog__textBlock">
          <button class="blog__button">Learning</button>
          <p style="color: hsl(0, 0%, 7%)">Published 21 Dec 2023</p>
          <a
            class="blog__title--color"
            href="https://www.frontendmentor.io/learning-paths/getting-started-on-frontend-mentor-XJhRWRREZd/steps/6677e697983369c5330cb85e/challenge/start"
            target="_blank"
            ><h1>HTML & CSS foundations</h1></a
          >
          <p class="blog__paragraph">
            These languages are the backbone of every website defining
            structure, content and presentation.
          </p>
        </article>
        <article class="blog__footblock">
          <img
            class="blog__icon"
            src="/assets/images/image-avatar.webp"
            alt="guy-icon"
          />
          <p style="font-weight: bold">Greg Hooper</p>
        </article>
      </section>
    </main>
  </body>
</html>
